# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

codecov:
  branch: main
  max_report_age: '12h'

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 2%
        if_ci_failed: error

    patch:
      default:
        target: 80%
        threshold: 2%

      # Backend patch coverage
      backend:
        target: 80%
        threshold: 2%
        flags:
          - backend

      # Frontend patch coverage
      frontend:
        target: 80%
        threshold: 2%
        flags:
          - frontend

      # Notebooks patch coverage (Phase 1C)
      notebooks:
        target: 80%
        threshold: 2%
        flags:
          - notebooks

      # WebSocket Infrastructure - Phase 2 Critical Files
      websocket_infra:
        target: 80%
        threshold: 5%
        paths:
          - backend/infrastructure/kalshi/websocket_client.py
          - backend/infrastructure/polling/gap_filler.py

# Component configuration for monorepo
component_management:
  individual_components:
    # Phase 2: WebSocket Infrastructure (High Priority)
    - component_id: websocket_infra
      name: WebSocket Infrastructure
      paths:
        - backend/infrastructure/kalshi/websocket_client.py
        - backend/infrastructure/polling/gap_filler.py

    - component_id: backend
      name: Backend API
      paths:
        - backend/**

    - component_id: frontend
      name: Frontend UI
      paths:
        - frontend/src/**

    # Phase 1C: Data Science Notebooks (New)
    - component_id: notebooks
      name: Jupyter Notebooks & Utils
      paths:
        - notebooks/utils/**
        - notebooks/tests/**

# Flag configuration for separate coverage tracking
flags:
  backend:
    paths:
      - backend/
    carryforward: true

  frontend:
    paths:
      - frontend/src/
    carryforward: true

  notebooks:
    paths:
      - notebooks/utils/
      - notebooks/tests/
    carryforward: true

# Comment configuration
comment:
  layout: 'reach,diff,flags,tree,sunburst,components'
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

# Bundle analysis configuration
bundle_analysis:
  range: 5%  # Show warning if bundle size changes by more than 5%

# Ignore patterns
ignore:
  - "**/*.test.ts"
  - "**/*.test.tsx"
  - "**/*.test.py"
  - "**/test_*.py"
  - "**/__tests__/**"
  - "**/tests/**"
  - "**/*.config.js"
  - "**/*.config.ts"
  - "**/vite.config.ts"
  - "**/dist/**"
  - "**/build/**"
  - "**/.venv/**"
  - "**/venv/**"
  - "**/node_modules/**"
