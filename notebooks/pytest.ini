[pytest]
# Pytest configuration for notebook testing

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts =
    --strict-markers
    --verbose
    --color=yes

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_db: marks tests that require database connection
    notebook: marks notebook execution tests

# Ignore paths
norecursedirs = .git .venv venv __pycache__ utils

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
